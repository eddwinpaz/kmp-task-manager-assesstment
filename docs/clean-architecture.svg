  <text x="655" y="140" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#667eea">Effects</text>
  <text x="655" y="158" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">One-time events</text>

  <!-- Arrow down -->
  <path d="M400 195 L400 215 L385 215 L400 235 L415 215 L400 215" fill="#1a1a2e"/>

