  <rect x="250" y="455" width="150" height="55" rx="8" fill="white" fill-opacity="0.9"/>
  <text x="325" y="480" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#00b4d8">Remote DS</text>
  <text x="325" y="498" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Ktor Client / API</text>

  <rect x="420" y="455" width="150" height="55" rx="8" fill="white" fill-opacity="0.9"/>
  <text x="495" y="480" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#00b4d8">Local DS</text>
  <text x="495" y="498" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">SQLDelight</text>

  <rect x="590" y="455" width="130" height="55" rx="8" fill="white" fill-opacity="0.9"/>
  <text x="655" y="480" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#00b4d8">Mappers</text>
  <text x="655" y="498" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">DTO â†” Entity</text>
