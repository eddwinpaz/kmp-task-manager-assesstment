<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <linearGradient id="appGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coreGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="domGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="featGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow3" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="450" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#1e293b">Estructura de Módulos - Kotlin Multiplatform</text>

  <!-- App Modules (Top) -->
  <rect x="300" y="60" width="130" height="60" rx="10" fill="url(#appGrad)" filter="url(#shadow3)"/>
  <text x="365" y="90" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">:app</text>
  <text x="365" y="105" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.8)">Android</text>

  <rect x="470" y="60" width="130" height="60" rx="10" fill="url(#appGrad)" filter="url(#shadow3)"/>
  <text x="535" y="90" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">:iosApp</text>
  <text x="535" y="105" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.8)">iOS</text>

  <!-- Connector lines from apps -->
  <line x1="365" y1="120" x2="365" y2="150" stroke="#94a3b8" stroke-width="2"/>
  <line x1="535" y1="120" x2="535" y2="150" stroke="#94a3b8" stroke-width="2"/>
  <line x1="365" y1="150" x2="535" y2="150" stroke="#94a3b8" stroke-width="2"/>
  <line x1="450" y1="150" x2="450" y2="170" stroke="#94a3b8" stroke-width="2"/>

  <!-- Feature Modules -->
  <rect x="40" y="180" width="820" height="130" rx="15" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="450" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#92400e">FEATURE MODULES</text>

  <rect x="70" y="220" width="140" height="70" rx="8" fill="url(#featGrad)" filter="url(#shadow3)"/>
  <text x="140" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">:feature:tasks</text>
  <text x="140" y="270" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.8)">Task List &amp; Detail</text>

  <rect x="230" y="220" width="140" height="70" rx="8" fill="url(#featGrad)" filter="url(#shadow3)"/>
  <text x="300" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">:feature:sync</text>
  <text x="300" y="270" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.8)">Synchronization</text>

  <rect x="390" y="220" width="140" height="70" rx="8" fill="url(#featGrad)" filter="url(#shadow3)"/>
  <text x="460" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">:feature:auth</text>
  <text x="460" y="270" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.8)">Authentication</text>

  <rect x="550" y="220" width="140" height="70" rx="8" fill="url(#featGrad)" filter="url(#shadow3)"/>
  <text x="620" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">:feature:settings</text>
  <text x="620" y="270" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.8)">User Preferences</text>

  <rect x="710" y="220" width="120" height="70" rx="8" fill="#fbbf24" filter="url(#shadow3)"/>
  <text x="770" y="255" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#78350f">+ más features</text>

  <!-- Connector -->
  <line x1="450" y1="310" x2="450" y2="330" stroke="#94a3b8" stroke-width="2"/>

  <!-- Domain & Data Row -->
  <rect x="100" y="340" width="300" height="110" rx="15" fill="#cffafe" stroke="#06b6d4" stroke-width="2"/>
  <text x="250" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#155e75">DOMAIN LAYER</text>

  <rect x="120" y="380" width="120" height="55" rx="8" fill="url(#domGrad)" filter="url(#shadow3)"/>
  <text x="180" y="405" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">:domain:model</text>
  <text x="180" y="420" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="rgba(255,255,255,0.8)">Entities</text>

  <rect x="260" y="380" width="120" height="55" rx="8" fill="url(#domGrad)" filter="url(#shadow3)"/>
  <text x="320" y="405" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">:domain:usecase</text>
  <text x="320" y="420" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="rgba(255,255,255,0.8)">Business Logic</text>

  <rect x="500" y="340" width="300" height="110" rx="15" fill="#d1fae5" stroke="#10b981" stroke-width="2"/>
  <text x="650" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#065f46">DATA LAYER</text>

  <rect x="520" y="380" width="130" height="55" rx="8" fill="url(#dataGrad2)" filter="url(#shadow3)"/>
  <text x="585" y="405" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">:data:repository</text>
  <text x="585" y="420" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="rgba(255,255,255,0.8)">Implementations</text>

  <rect x="660" y="380" width="120" height="55" rx="8" fill="url(#dataGrad2)" filter="url(#shadow3)"/>
  <text x="720" y="405" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">:data:remote</text>
  <text x="720" y="420" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="rgba(255,255,255,0.8)">API Client</text>

  <!-- Connector -->
  <line x1="450" y1="450" x2="450" y2="470" stroke="#94a3b8" stroke-width="2"/>

  <!-- Core Modules -->
  <rect x="40" y="480" width="820" height="110" rx="15" fill="#ede9fe" stroke="#8b5cf6" stroke-width="2"/>
  <text x="450" y="505" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#5b21b6">CORE MODULES</text>

  <rect x="70" y="520" width="130" height="55" rx="8" fill="url(#coreGrad)" filter="url(#shadow3)"/>
  <text x="135" y="545" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">:core:common</text>
  <text x="135" y="560" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="rgba(255,255,255,0.8)">Utils, Extensions</text>

  <rect x="220" y="520" width="130" height="55" rx="8" fill="url(#coreGrad)" filter="url(#shadow3)"/>
  <text x="285" y="545" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">:core:network</text>
  <text x="285" y="560" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="rgba(255,255,255,0.8)">Ktor, DTOs</text>

  <rect x="370" y="520" width="130" height="55" rx="8" fill="url(#coreGrad)" filter="url(#shadow3)"/>
  <text x="435" y="545" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">:core:database</text>
  <text x="435" y="560" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="rgba(255,255,255,0.8)">SQLDelight</text>

  <rect x="520" y="520" width="150" height="55" rx="8" fill="url(#coreGrad)" filter="url(#shadow3)"/>
  <text x="595" y="545" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">:core:designsystem</text>
  <text x="595" y="560" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="rgba(255,255,255,0.8)">UI Components</text>

  <rect x="690" y="520" width="140" height="55" rx="8" fill="url(#coreGrad)" filter="url(#shadow3)"/>
  <text x="760" y="545" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">:core:testing</text>
  <text x="760" y="560" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="rgba(255,255,255,0.8)">Test Utilities</text>
</svg>